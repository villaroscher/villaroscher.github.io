# Site Settings
title: "Villa Roscher"
subtitle: "Ihr Zuhause in Neugersdorf"
name: "Villa Roscher"
description: "Willkommen in der Villa Roscher – Ihr gemütliches Feriendomizil in Neugersdorf, Sachsen. Erleben Sie Erholung und Komfort in der malerischen Oberlausitz."
url: "https://villaroscher.github.io"
baseurl: ""
repository: "villaroscher/villaroscher.github.io"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "mint"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-seo-tag

# Site Author
author:
  name: "Villa Roscher"
  avatar: "/assets/images/villa-avatar.jpg"
  bio: "Ihr Feriendomizil in der Oberlausitz"
  location: "Neugersdorf, Sachsen"
  email: "kontakt@villaroscher.de"
  links:
    - label: "E-Mail"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:kontakt@villaroscher.de"
    - label: "Standort"
      icon: "fas fa-fw fa-map-marker-alt"
      url: "https://www.google.com/maps/place/Käthe-Kollwitz-Straße+3,+02727+Neugersdorf"

# Site Footer
footer:
  links:
    - label: "E-Mail"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:kontakt@villaroscher.de"

# Reading Files
include:
  - _pages

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Berlin

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

# Locale
locale: "de-DE"

